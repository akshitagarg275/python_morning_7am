<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        td, th, table {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <caption>Student data</caption>
        <tr>
            <th>Roll No</th>
            <th>Name</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Sam</td>
        </tr>
        <tr>
            <td>2</td>
            <td>John</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Jane</td>
        </tr>

    </table>
    
</body>
</html>
